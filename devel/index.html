<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Land of Love/Profile man</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header></header>

	<main>
		<div class="container">
				<div class="left-box">
					<div class="left-box__logo">
						<a href="#"><img src="img/logo-icon.png" alt=""></a>
					</div>
					<div class="left-box__menu">
						<ul class="left-box__menu-box">
							<li class="active">
								<a>
									<span class="icon icon--user"></span>
									Мой профиль
								</a>
							</li>
							<li>
								<a>
									<span class="icon icon--gallery"></span>Фотогалерея
								</a>
							</li>
							<li>
								<a>
									<span class="icon icon--message"></span>Сообщения
								</a>
							</li>
							<li>
								<a>
									<span class="icon icon--favorite"></span>Избранное
								</a>
							</li>
						</ul>
						<div class="left-box__fill-notification">
							<p>Заполните свой профиль</p>
							<span>Эта информация поможет вам эффективней искать свою пару</span>
							<button class="button-outline__black">Заполнить профиль</button>
						</div>
						<div class="left-box__fill-notification">
							<p>У вас есть непрочитанные уведомления</p>
							<button class="button-outline__black">Открыть уведомления</button>
						</div>
					</div>
					<div class="left-box__menu-box--exit">
						<a><img src="img/exit-icon.png" alt="">Выход</a>
					</div>
				</div>
				<div class="flame-box">
					<div class="header-box">
						<span>Мой профиль</span>
						<div class="header-box__notification">
							<a class="header-box__notification-search" href="#">
								<img src="img/search-icon.png" alt=""> 
							</a>
							<a class="header-box__notification-notif header-box__notification-notif--active" href="#">
								<img src="img/bell-icon.png" alt=""> 
							</a>
							<a class="header-box__notification-profile" href="#">
								<img src="img/my-profile-image.png" alt=""> 
							</a>
						</div>
					</div>
					<div class="profile-man__box">
						<div class="profile-man__box-top">
							<div class="row">
								<img src="img/profile-image-1.jpg" alt="">
								<img src="img/profile-image-2.jpg" alt="">
								<img src="img/profile-image-3.jpg" alt="">
								<img src="img/profile-image-4.jpg" alt="">
								<img src="img/profile-image-5.jpg" alt="">
							</div>
							<p>Константинопольский Константин Константинович, 32</p>
						</div>
					</div>
				</div>
		</div>
	</main>

	<footer></footer>	
	
</body>
</html>
